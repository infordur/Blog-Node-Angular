<form role="form">
    <p>¿Estás seguro de que deseas eliminar el post {{ blog.title }}?</p>
    <div class="form-group">
        <input type="submit" class="btn btn-danger" ng-click="deleteBlog()" value="Si">
        <button ng-click="back()" type="button" class="btn btn-default">No</button>
    </div>
</form>
